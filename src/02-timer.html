<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="stylesheet" href="dist/notiflix-3.2.5.min.css" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Ramaraja&display=swap" rel="stylesheet">
  </head>
  <body class="bodyColor">
    <p><a href="index.html">Go back</a></p>
<div class="button-container">
    <input type="text" class="event animationKit " id="datetime-picker" />
  </div>
  <div class="button">
    <button class="right at-item-left" type="button" data-start>Start</button>
  
    <button class="at-item-right" type="button " data-stop>Stop</button>
  </div>
    <div class="timer">
      <div class="field">
        <span class="value color-number" data-days>00</span>
        <span class="label color-text">Days</span>
      </div>
      <div class="field">
        <span class="value color-number" data-hours>00</span>
        <span class="label color-text">Hours</span>
      </div>
      <div class="field">
        <span class="value color-number" data-minutes>00</span>
        <span class="label color-text">Minutes</span>
      </div>
      <div class="field">
        <span class="value color-number" data-seconds>00</span>
        <span class="label color-text">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js"></script>
  </body>
</html>
